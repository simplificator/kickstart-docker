version: v1.0
name: Build and Deploy docker container
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Unit tests"
    task:
      jobs:
        - name: RSpec
          commands:
            - checkout
            - echo "make rspec"

        - name: Lint code
          commands:
            - checkout
            - echo "make lint"

        - name: Check security
          commands:
            - checkout
            - echo "make security"

  - name: "Build"
    task:
      env_vars:
        - name: IMAGE
          value: 135594858514.dkr.ecr.eu-central-1.amazonaws.com/simplificator/kickstart
        - name: AWS_DEFAULT_REGION
          value: eu-central-1
      secrets:
        - name: kickstart-aws
      prologue:
        commands:
          - sudo pip install awscli
          - checkout
          - aws ecr get-login --no-include-email | bash
      jobs:
        - name: Docker build and push
          commands:
            - ls -1
            - docker build -t $IMAGE:$SEMAPHORE_GIT_BRANCH .
            - docker images
            - docker push $IMAGE:$SEMAPHORE_GIT_BRANCH

  - name: "Deploy to Integration"
    task:
      env_vars:
        - name: SSH_USER_AT_HOST
          value: centos@18.196.181.76
        - name: SSH_IDENTITY
          value: /home/semaphore/.ssh/id_rsa_deploy
        - name: SSH_OPTIONS
          value: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
      secrets:
        - name: kickstart-ssh
      prologue:
        commands:
          - checkout
          - chmod 400 $SSH_IDENTITY
      jobs:
        - name: Deploy
          commands:
            - checkout
            - "scp -i $SSH_IDENTITY $SSH_OPTIONS deploy.sh $SSH_USER_AT_HOST:"
            - "scp -i $SSH_IDENTITY $SSH_OPTIONS vhost.template $SSH_USER_AT_HOST:"
            - "scp -i $SSH_IDENTITY $SSH_OPTIONS docker-compose.yml $SSH_USER_AT_HOST:"
            - ssh -i $SSH_IDENTITY $SSH_OPTIONS $SSH_USER_AT_HOST AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY sh deploy.sh

  - name: "Integration tests"
    task:
      jobs:
        - name: Cucumber
          commands:
            - checkout
            - echo "make cucumber"
