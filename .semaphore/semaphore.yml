version: v1.0
name: Test, Build and Deploy docker container
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Tests"
    task:
      secrets:
        - name: kickstart-ssh

      prologue:
        commands:
          - checkout
          - alias ansible='docker run --rm -it -v $(pwd)/ansible:/etc/ansible -v ~/.ssh/id_rsa_deploy:/root/.ssh/id_rsa williamyeh/ansible:alpine3 ansible '

      jobs:
        - name: Unit Tests
          commands:
            - echo "run unit tests"

        - name: Lint code
          commands:
            - echo "make lint"

        - name: Ansible ping
          commands:
            - ansible all -m ping -u root

  - name: "Build"
    task:
      env_vars:
        - name: REPOSITORY
          value: 135594858514.dkr.ecr.eu-central-1.amazonaws.com/simplificator/kickstart
        - name: AWS_DEFAULT_REGION
          value: eu-central-1
      secrets:
        - name: kickstart-aws
      prologue:
        commands:
          - sudo pip install awscli
          - checkout
          - aws ecr get-login --no-include-email | bash
      jobs:
        - name: Docker build and push
          commands:
            - ls -1
            - docker build -t $REPOSITORY:$SEMAPHORE_GIT_BRANCH .
            - docker images
            - docker push $REPOSITORY:$SEMAPHORE_GIT_BRANCH

  - name: "Deploy to Integration"
    task:
      secrets:
        - name: kickstart-ssh

      prologue:
        commands:
          - checkout
          - docker build -t ansible:local ./ansible
          - alias ansible='docker run --rm -it -v $(pwd)/ansible:/etc/ansible -v ~/.ssh/id_rsa_deploy:/root/.ssh/id_rsa ansible:local ansible '
          - alias ansible-playbook='docker run --rm -it --workdir /etc/ansible -v $(pwd)/ansible:/etc/ansible -v ~/.ssh/id_rsa_deploy:/root/.ssh/id_rsa ansible:local ansible-playbook '
          - alias ansible-galaxy='docker run --rm -it --workdir /etc/ansible -v $(pwd)/ansible:/etc/ansible -v ~/.ssh/id_rsa_deploy:/root/.ssh/id_rsa ansible:local ansible-galaxy'

      jobs:
        - name: Ansible provision
          commands:
            - ansible-galaxy install --roles-path ./roles/ --role-file requirements.yml
            - ansible-playbook provision.yml

      jobs:
        - name: Ansible provision
          commands:
            - ansible-playbook provision.yml

        - name: Deploy
          commands:
            - checkout
            - "scp -i $SSH_IDENTITY $SSH_OPTIONS deploy.sh $SSH_USER_AT_HOST:"
            - "scp -i $SSH_IDENTITY $SSH_OPTIONS docker-compose.yml $SSH_USER_AT_HOST:"
            - ssh -i $SSH_IDENTITY $SSH_OPTIONS $SSH_USER_AT_HOST AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY sh deploy.sh

  - name: "Integration tests"
    task:
      jobs:
        - name: Cucumber
          commands:
            - checkout
            - echo "make cucumber"

promotions:
  - name: Deploy staging
    pipeline_file: deploy-staging.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
            - docker push $IMAGE:$SEMAPHORE_GIT_BRANCH
