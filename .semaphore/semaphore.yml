version: v1.0
name: Build and Deploy docker container
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Unit tests"
    task:
      jobs:
        - name: RSpec
          commands:
            - checkout
            - echo "make rspec"

        - name: Lint code
          commands:
            - checkout
            - echo "make lint"

  - name: "Build"
    task:
      env_vars:
        - name: REPOSITORY
          value: 135594858514.dkr.ecr.eu-central-1.amazonaws.com/simplificator/kickstart
        - name: AWS_DEFAULT_REGION
          value: eu-central-1
      secrets:
        - name: kickstart-aws
      prologue:
        commands:
          - sudo pip install awscli
          - checkout
          - aws ecr get-login --no-include-email | bash
      jobs:
        - name: Docker build and push
          commands:
            - ls -1
            - docker build -t $REPOSITORY:$SEMAPHORE_GIT_BRANCH .
            - docker images
            - docker push $REPOSITORY:$SEMAPHORE_GIT_BRANCH

promotions:
  - name: Deploy staging
    pipeline_file: deploy-staging.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
          - docker-stack-wait
